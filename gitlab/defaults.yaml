# -*- coding: utf-8 -*-
# vim: ft=yaml
---
gitlab:
  runner:
    pytoml: python-pytoml
    config_path: /etc/gitlab-runner
    services:
      - name: gitlab-runner
        username: gitlab-runner
        downloadpath: 'https://packages.gitlab.com/runner/gitlab-runner/packages/linuxmint/sonya/gitlab-runner_10.4.0_amd64.deb/download'
        runners:
          - gitlab-runner:
            executor: shell
